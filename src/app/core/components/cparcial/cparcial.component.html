
<div class="card" style="margin: 10%;">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>

        <tbody>
          
          <tr *ngFor="let item of lista">

            <td >{{item.gender}}</td>

          </tr>
          
        </tbody>
      </table>
</div>
